        <h1>Get Started with Satya AI</h1>

        <form id="uploadForm">
            <input type="file" id="fileInput" accept="image/*, video/*" required>
            <button type="submit" class="btn-primary">Submit</button>
            <button type="button" id="detectButton" class="btn-secondary" style="display: none;">Detect</button>
        </form>
        <div id="uploadStatus" class="hidden">Uploading...</div>

        <div id="result" class="hidden"></div>
    </section>
